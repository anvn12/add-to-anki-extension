<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add to Anki</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Add to Anki</h2>
      <button type="button" id="settings-btn" class="settings-toggle-btn" title="Settings">‚öôÔ∏è</button>
    </div>
    
    <div class="settings" id="settings-section" style="display:none;">
      <h3>Settings</h3>
      <div class="form-group">
        <label for="anki-url">AnkiConnect URL:</label>
        <input type="text" id="anki-url" value="http://127.0.0.1:8765" placeholder="http://127.0.0.1:8765">
      </div>
      <button type="button" id="test-connection-btn">Test Connection</button>
    </div>
    
    <div id="status-message" class="status-message"></div>
    
    <form id="vocab-form">
      <div class="form-row">
        <div class="form-group half-width">
          <label for="note-type">Type:</label>
          <select id="note-type" name="note-type">
            <option value="Basic">Basic</option>
            <option value="Basic (and reversed card)">Basic (and reversed card)</option>
            <option value="Basic (type in the answer)">Basic (type in the answer)</option>
            <option value="Basic Quizlet Extended">Basic Quizlet Extended</option>
          </select>
        </div>
        
        <div class="form-group half-width">
          <label for="deck">Deck:</label>
          <input type="text" id="deck" name="deck" value="Default" required placeholder="Deck name">
        </div>
      </div>
      
      <div class="form-group field-with-button">
        <label for="word">Front:</label>
        <div class="field-button-wrapper">
          <input type="text" id="word" name="word" required placeholder="Enter front text">
          <button type="button" id="get-selection-btn" class="side-button">Get Selected Text</button>
        </div>
      </div>
      
      <div class="form-group field-with-button">
        <label for="pronunciation">Pronunciation (optional):</label>
        <div class="field-button-wrapper">
          <input type="text" id="pronunciation" name="pronunciation" placeholder="e.g., /h…ôÀàlo ä/">
          <button type="button" id="generate-tts-btn" class="side-button" title="Generate pronunciation audio">
            üîä Generate Audio
          </button>
          <button type="button" id="play-audio-btn" class="side-button" style="display:none;" title="Play audio">
            ‚ñ∂Ô∏è Play
          </button>
        </div>
        <div id="audio-status" class="audio-status"></div>
      </div>
      
      <div class="form-group">
        <label for="translation">Back:</label>
        <textarea id="translation" name="translation" rows="3" required placeholder="Enter back text"></textarea>
      </div>
      
      <div class="form-group">
        <label for="context">Context (optional):</label>
        <textarea id="context" name="context" rows="2" placeholder="Example sentence or context"></textarea>
      </div>
      
      <!-- Extended fields for Basic Quizlet Extended -->
      <div id="extended-fields" style="display:none;">
        <div class="form-group field-with-button">
          <label for="front-text">Front Text:</label>
          <div class="field-button-wrapper">
            <textarea id="front-text" name="front-text" rows="3" placeholder=""></textarea>
            <button type="button" id="get-selection-btn-extended" class="side-button">Get Selected Text</button>
          </div>
        </div>
        
        <div class="form-group field-with-button">
          <label for="front-audio">Front Audio:</label>
          <div class="field-button-wrapper">
            <input type="text" id="front-audio" name="front-audio" placeholder="" readonly>
            <button type="button" id="auto-record-front-btn" class="side-button" title="Auto record front audio">Auto record</button>
          </div>
          <div id="front-audio-status" class="audio-status"></div>
        </div>
        
        <div class="form-group field-with-button">
          <label for="back-text">Back Text:</label>
          <div class="field-button-wrapper">
            <textarea id="back-text" name="back-text" rows="3" placeholder=""></textarea>
          </div>
        </div>
        
        <div class="form-group field-with-button">
          <label for="back-audio">Back Audio:</label>
          <div class="field-button-wrapper">
            <input type="text" id="back-audio" name="back-audio" placeholder="" readonly>
            <button type="button" id="auto-record-back-btn" class="side-button" title="Auto record back audio">Auto record</button>
          </div>
          <div id="back-audio-status" class="audio-status"></div>
        </div>
        
        <div class="form-group">
          <label for="image-url">Image:</label>
          <textarea id="image-url" name="image-url" rows="3" placeholder=""></textarea>
        </div>
        
        <div class="form-group">
          <label for="tags-input">Tags:</label>
          <textarea id="tags-input" name="tags-input" rows="3" placeholder=""></textarea>
        </div>
      </div>
      
      <div class="button-group">
        <button type="submit" id="add-btn">Add</button>
        <button type="button" id="close-btn">Close</button>
      </div>
    </form>
  </div>
  
  <script src="tts-generator.js"></script>
  <script src="popup.js"></script>
</body>
</html>
